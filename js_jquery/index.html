<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Prototype</title>
    <link rel="stylesheet" href="style.css">
    <!-- Below is the link to the jQuery library -->
    <!-- This should always be before your script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        var count = 0; // A counter variable to be used in Feature Set 3

        $(document).ready(function(){
            //Here are some examples using jQuery
            //.addClass is used to add a class to any element
            //here we are targeting the div1 element
            $("#div1").addClass("pink"); //change the word red to pink *note these classes have already been created in the CSS file

            //.click is like using the onclick attribute we used before
            //It creates an event handler for when div1 is clicked
            $("#div1").click(function(){
                count = count + 1;
                $("#div1").text("Click Count " + count)
                console.log("Click Count: " + count); //Fix the output to reflect div1's new color

            });

            //Here is another .click example that changes the color of the div every time you click on it
            $("#div2").click(function(){
                $("#div2").toggleClass("green");    //Advanced: $(this).toggleClass("green");

                //Here is an if statement that outputs the color of div2 to the console when it is clicked
                if($("#div2").hasClass("green")){
                   $("#div2").text("I am Green!");
                }else{
                  $("#div2").text("I am White!");

                }
            });
            //----Write your code bellow----//
         $(document).ready(function(){
             $("#div3").addClass("card-back");
             $("#div3").click(function(){
                 $("#div3").toggleClass("flag")
             });
             $("#div4").addClass("card-back");
             $("#div4").click(function () {
                 $("#div4").toggleClass("flag");
             })
         });

            //----Write your code above----//
        });
    </script>
</head>
<body class="no-select">
<h1>Fun With jQuery</h1>

<div id="div1">div 1</div>
<div id="div2">div 2</div>
<div id="div3">div 3</div>
<div id="div4">div 4</div>

</body>
</html>
