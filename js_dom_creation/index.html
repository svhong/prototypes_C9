<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <style>
        .playground {
            margin: 2%;
            min-height: 50vh;
        }
        .playground_source {
            background-color: lavender;
        }
        .playground_destination {
            background-color: lightyellow;
        }
        .awesome_class {
            text-shadow: 1px 1px red;
            font-weight: bold;
        }
        .neato {
            padding: 1%;
        }
        .neato > li {
            margin: 0px 1%;
            padding: 0px;
            list-style-type: none;
            display: inline-block;
        }
        .awesome_picture {
            display: inline-block;
        }
        .awesome_picture > figcaption {
            text-align: center;
            font-weight: bold;
            font-style: italic;
            font-size: 120%;
        }
    </style>

    <script>
        $(document).ready(function () {
            //playground 1 code
             var playh1 = $("<h1>", {
                 text: "I am a heading"
             });
             var playp1 = $('<p>',{
                text: "This is an awesome paragraph",
             });
             var playp2 = $('<p>',{
                 text: "This has red text",
                 style: 'color:red'

             });

            $("#playground1").append(playh1,playp1,playp2);
            //playground 2 code
            var playDiv1 = $('<div>', {
                text: 'Here is some awesome div text',
                addClass: 'awesome_class'
            });
            var playDiv2 = $('<div>',{
                text: 'Here is MORE awesome div text',
                addClass: 'awesome_class'
            });
            var playDiv3 = $('<div>',{
                html: "This is <strong>EVEN MORE</strong> awesome div text",
                addClass: 'awesome_class'
                });
            $('#playground2').append(playDiv1,playDiv2,playDiv3);
            //playground 3 code
            var playUl = $('<ul>', {
                addClass: 'neato'
            });
            var playLi1 = $('<li>', {
               text:'Link 1'
           });
            var playLi2 = $('<li>',{
                text:'Link 2'
            });
            var playLi3 = $('<li>',{
                text:'Link 3'
            });
            var playFigure = $('<figure>',{
                addClass:'awesome_picture',
            });
            var playPic = $('<img>',{
               src:"http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg"
            });
            var playCap = $('<figcaption>',{
                html:'That\'s right, <span class="bold_text"> you are</span>',

            });
            playUl.append(playLi1,playLi2,playLi3);
            playFigure.append(playPic,playCap);
            $('#playground3').append(playUl, playFigure);
        });

    </script>
</head>
<body>
    <!-- ************** Playground 1 ************** -->

    <!-- ********** Playground 1 Source ********** -->
    <div class="playground playground_source">
        <h1>I am a heading</h1>
        <p>This is an awesome paragraph</p>
        <p style="color:red">This has red text</p>
    </div>

    <!-- ********** Playground 1 Destination ********** -->
    <div class="playground playground_destination" id="playground1">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->

    </div>

    <!-- ************** Playground 2 ************** -->

    <!-- ********** Playground 2 Source ********** -->
    <div class="playground playground_source">
        <div class='awesome_class'>
            Here is some awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div2'>
            Here is MORE awesome div text
        </div>
        <div class='awesome_class' id='my_awesome_div3' data-coolness='high'>
            Here is <strong>EVEN MORE</strong> awesome div text
        </div>
    </div>

    <!-- ********** Playground 2 destination ********** -->
    <div class="playground playground_destination" id="playground2">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>

    <!-- ************** Playground 3 ************** -->

    <!-- ********** Playground 3 Source ********** -->
    <div class="playground playground_source">
        <ul class="neato">
            <li>Link 1</li>
            <li>Link 2</li>
            <li>Link 3</li>
        </ul>
        <figure class="awesome_picture">
            <img src="http://comerecommended.com/wp-content/uploads/2013/01/how-to-get-awesome-back.jpg">
            <figcaption>That's right, <span class="bold_text">you are</span></figcaption>
        </figure>
    </div>

    <!-- ********** Playground 3 Destination ********** -->
    <div class="playground playground_destination" id="playground3">
        <!--copy code into here using jQuery ONLY-->
        <!-- ******** NO COPY AND PASTE ******** -->
    </div>
</body>
</html>
