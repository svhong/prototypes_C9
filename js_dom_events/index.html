<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript DOM Events</title>
</head>
<body onload="console.log('This body has been loaded!')", onclick="console.log('The body has been clicked!')">
<button onclick="console.log('this button has been clicked!')">Click Me!</button>
<h1 onclick="console.log('The header has been clicked!')">This is my header</h1>
<h2 onmouseover="console.log('you hovered over my h2')">H2</h2>
<p>I love <em onclick="console.log('vroom vroom')">motorcycles</em></p>

</body>
</html>
