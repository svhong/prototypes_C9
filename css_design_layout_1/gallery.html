<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Design Layout 1 Gallery</title>
    <style>
        .pic {
            display: inline-block;
            height: 20vh;
            width: 10vw;
        }
        .pic a {
            width: 100%;
            height: 100%;
        }
        .pic img {
            max-height: 100%;
            max-width: 100%;
        }

    </style>
</head>
<body>
<div class="pic">
    <a href="images/image1.jpg">
        <img src="images/image1.jpg">
    </a>
</div>
<div class="pic">
    <a href="images/image2.jpg">
        <img src="images/image2.jpg">
    </a>
</div>
<div class="pic">
    <a href="images/image3.jpg">
        <img src="images/image3.jpg">
    </a>
</div>
<div class="pic">
    <a href="images/image4.jpg">
        <img src="images/image4.jpg">
    </a>
</div>
<div class="pic">
    <a href="images/image5.jpg">
        <img src="images/image5.jpg">
    </a>
</div>
</body>
</html>
