    <script>
        function coin_stack(initial) {
            this.value = initial;
            function add_coins(add) {
                console.log('adding coins');
                this.value += add;
            }

        }
        var my_coin_stack = new coin_stack(50);
        console.log('my_coin_stack contains ' + my_coin_stack.value + ' coins');

    </script>
</head>
